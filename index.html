<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merhaba Ben Mutlu</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #ff9966, #ff5e62);
            font-family: Arial, sans-serif;
            text-align: center;
            color: white;
        }
        h1 {
            font-size: 3rem;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
            opacity: 0;
            transform: translateY(-20px);
            transition: opacity 1s ease-out, transform 1s ease-out;
        }
        .about {
            margin-top: 20px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            opacity: 0;
            transform: scale(0.9);
            transition: opacity 1s ease-out 1s, transform 1s ease-out 1s;
        }
    </style>
</head>
<body>
    <h1 id="greeting">Merhaba Ben Mutlu</h1>
    <div class="about" id="about">
        <p>Selam, ben Mutlu ve bu site bir deneme sitesidir.</p>
    </div>
    <script>
        window.onload = function() {
            const greeting = document.getElementById("greeting");
            const about = document.getElementById("about");
            setTimeout(() => {
                greeting.style.opacity = "1";
                greeting.style.transform = "translateY(0)";
            }, 500);
            setTimeout(() => {
                about.style.opacity = "1";
                about.style.transform = "scale(1)";
            }, 1000);
        };
    </script>
</body>
</html>
